<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/all.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

        <div class="container mt-5">
           <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card p-4">
                        <div class="card-body">                            
                            <form id="formData" class="p-2">
                                <div class="form-group d-flex">
                                    <audio class="haudio" src="./assets/h.mp3"></audio>
                                    <audio class="faudio" src="./assets/a.mp3"></audio>
                                    <audio class="click" src="./assets/n.mp3"></audio>
                                    <input type="text" class="form-control " name="subject" placeholder="Subject">
                                    <input type="text" class="form-control " name="mark" placeholder="Mark">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                                <img class="loader-img w-100" src="https://mir-s3-cdn-cf.behance.net/project_modules/hd/1c221769321565.5b7d0cbe74850.gif" alt="">
                                <p class="msg mt-2"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./app/data.js"></script>
    <script src="./app/function.js"></script>
    <script src="./app/main.js"></script>
</body>
</html>
